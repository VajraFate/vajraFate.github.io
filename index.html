<script>
    window.onload = function () {
        var jumpMusic = document.querySelector('#jumpMusic');
        var bgMusic = document.querySelector('#bgMusic');
        var dieMusic = document.querySelector('#dieMusic');
        var birdGame = new CreatFlyBird({
            container: "body",
            imgSrc: {
                earth: 'img/land.png',
                sky: 'img/sky.png',
                bird: 'img/pikaq.png',
                pipeDown: 'img/pipeDown.png',
                pipeUp: 'img/pipeUp.png',
            },
            BirdwidthFrame: 4,
            BirdheightFrame: 4,
            Birddirection: 2

        });
        jumpMusic: bgMusic;
        dieMusic: dieMusic;
        bgMusic: bgMusic;
        birdGame.run();
    }

    var body = document.querySelector('body');
    body.onmousedown = function () {
        jumpMusic.currentTime = 0.2;
        jumpMusic.play();
